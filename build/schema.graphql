type Entry @entity {
  id: ID!
  title: String!
  author: Author!
  content: String! 
  tags: [Tag!]!
  timestamp: BigInt!
}

type Author @entity {
  id: ID!
  wallet: Bytes!
  name: String!
  entryCount: BigInt!
  entries: [Entry!] @derivedFrom(field: "author")
}

type Tag @entity {
  id: ID!
  key: String!
  value: String!
  entries: [Entry!] @derivedFrom(field: "tags")
}